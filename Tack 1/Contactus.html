            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend><b>Send Us A Message</b></legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Your Email" autocomplete="on" required>
                </p>
                <label for="message"><b>Your Message:</b></label>
                <p>
                    <textarea name="message" id="message" placeholder="Type Your message Here....." rows="10" cols="50"></textarea>
                </p>
                </fieldset>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Send</button>
                <button type="reset"> Reset</button>
           </form>
